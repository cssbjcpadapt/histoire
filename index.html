            endQuiz();
        }
    }

    function endQuiz() {
        questionEl.textContent = "";
        choicesEl.innerHTML = "";
        feedbackEl.textContent = "F√©licitations ! Vous avez termin√© le quiz.";
        summaryEl.textContent = "Vous avez obtenu " + score + " / " + totalQuestions;
        restartBtn.style.display = "inline-block";
        
        skipBtn.style.display = "none";
        skipBtn.style.display = "none";
    }

    

    skipBtn.onclick = () => {
        clearInterval(timerInterval);
        timerEl.textContent = "";
        // Si la r√©ponse √©tait bonne, passer √† la prochaine question
        if (feedbackEl.textContent.includes("Bonne r√©ponse")) {
            nextQuestion();
        }
    
    };

    restartBtn.onclick = () => {
        currentQuestion = 0;
        score = 0;
        summaryEl.textContent = "";
        
        restartBtn.style.display = "none";
        showQuestion(currentQuestion);
    };

    document.getElementById("fullscreen-btn").onclick = () => {
        document.documentElement.requestFullscreen();
        fullscreenExit.style.display = "block";
    };

    fullscreenExit.onclick = () => {
        document.exitFullscreen();
        fullscreenExit.style.display = "none";
    };

    document.getElementById("toggle-music").onclick = () => {
        if (music.paused) {
            music.play();
        } else {
            

feedbackEl.innerHTML = feedbacks[selected] + ' <span class="blink-red">Je te laisse la chance de te reprendre.</span>';

            music.pause();
        }
    };

    showQuestion(currentQuestion);
</script>
</body>
</html>
