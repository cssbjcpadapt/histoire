function selectAnswer(selected, correct, feedbacks) {
    if (selected === correct) {
        score++;
        feedbackEl.textContent = feedbacks[selected];
        extraEl.textContent = extraInfo[currentQuestion];
        extraEl.style.display = "block";
        skipBtn.style.display = "inline-block";
    } else {
        feedbackEl.innerHTML = feedbacks[selected] + ' <span class="blink-red">Je te laisse la chance de te reprendre.</span>';
    }
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
    } else {
        endQuiz();
    }
}

function endQuiz() {
    questionEl.textContent = "";
    choicesEl.innerHTML = "";
    feedbackEl.textContent = "FÃ©licitations ! Vous avez terminÃ© le quiz.";
    summaryEl.textContent = "Vous avez obtenu " + score + " / " + questions.length;
    restartBtn.style.display = "inline-block";
    skipBtn.style.display = "none";
}

skipBtn.onclick = () => {
    if (feedbackEl.textContent.includes("Bonne rÃ©ponse")) {
        nextQuestion();
    }
};

restartBtn.onclick = () => {
    currentQuestion = 0;
    score = 0;
    summaryEl.textContent = "";
    restartBtn.style.display = "none";
    showQuestion(currentQuestion);
};

document.getElementById("fullscreen-btn").onclick = () => {
    document.documentElement.requestFullscreen();
    fullscreenExit.style.display = "block";
};

fullscreenExit.onclick = () => {
    document.exitFullscreen();
    fullscreenExit.style.display = "none";
};

document.getElementById("toggle-music").onclick = () => {
    if (music.paused) {
        music.play();
        document.getElementById("toggle-music").textContent = "ðŸ”‡ Musique";
    } else {
        music.pause();
        document.getElementById("toggle-music").textContent = "ðŸ”Š Musique";
    }
};

showQuestion(currentQuestion);
</script>
